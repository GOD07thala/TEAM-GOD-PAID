
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>91 Club Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-900 to-indigo-900 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-2xl w-80">
    <h2 class="text-2xl font-bold mb-4 text-center text-indigo-700">🔐 91 Club Login</h2>
    <input type="text" id="key" placeholder="Enter Access Key" class="w-full mb-4 p-2 border border-gray-300 rounded">
    <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white p-2 rounded">Login</button>
    <p class="text-xs text-gray-500 mt-4 text-center">Key-based secure access</p>
  </div>
</body>
</html>
